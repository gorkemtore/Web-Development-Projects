<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    #coral{
      color: coral;
    }
    .rem_2x{
      font-size: 2rem;
    }
    .font_weight{
      font-weight: 900;
    }
    
    .font_family {
      font-family: Caveat, cursive;
      font-style: "Regular";
      font-weight: 400;
    }
    .p_text_align{
      text-align: right;
    }
    html{
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coral">Color</p>
  <p class="rem_2x">Font Size</p>
  <p class="font_weight">Font Weight</p>
  <p class="font_family">Font Family</p>
  <p class="p_text_align">Text Align</p>
